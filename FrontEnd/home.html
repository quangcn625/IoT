<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="dashboard">
            <img src="./images/PTIT.jpg" alt="" class="ptit">
            <span class="textDashboard">Dashboard</span>
        </div>
        <ul>
            <li class="active">
                <img id="home" src="./images/home.jpg" alt="">
                <a href="home.html">Home</a>
            </li>
            <li>
                <img id="bai5" src="./images/iconBai5.jpg" alt="">
                <a href="Bai5.html">Bài 5</a>
            </li>
            <li>
                <img id="dataSensor" src="./images/datasensor.jpg" alt="">
                <a href="./sensor.html">Data sensor</a>
            </li>
            <li>
                <img id="activity" src="./images/activity.jpg" alt="">
                <a href="./activity.html">Activity history</a>
            </li>
            <li>
                <img id="profileIcon" src="./images/profileIcon.jpg" alt="">
                <a href="./profile.html">Profile</a>
            </li>
        </ul>
    </nav>

    <div class="box">
        <div class="container">
            <div class="block">
                <h3>Nhiệt độ (°C)</h3>
                <div id="info-temp" class="info">
                    <p id="temperature" class="desc">--</p>
                    <div id="img-temp"></div>
                </div>
            </div>
            <div class="block">
                <h3>Độ ẩm (%)</h3>
                <div id="info-humid" class="info">
                    <p id="humidity" class="desc">--</p>
                    <div id="img-humid"></div>
                </div>
            </div>
            <div class="block">
                <h3>Cường độ sáng (lux)</h3>
                <div id="info-light" class="info">
                    <p id="light" class="desc">--</p>
                    <div id="img-light"></div>
                </div>
            </div>
        </div>

        <div class="container-wrapper">
            <div class="container-1">
                <canvas id="lineChart"></canvas>
            </div>

            <div id="container-3" class="buttons">
                <div class="fan-container">
                    <img src="./images/fan.jpg" alt="Fan" id="fan" class="fan">
                    <span>Quạt: </span>
                    <button id="fanToggleBtn">On</button>
                </div>

                <div class="ac-container">
                    <div class="ac" id="ac">
                        <img src="./images/dieuhoa.jpg" alt="Air Conditioner">
                        <div class="wind" id="wind"></div>
                    </div>
                    <span>Điều hòa: </span>
                    <button id="acToggleBtn">On</button>
                </div>

                <div class="light-container">
                    <div class="den" id="den">
                        <img src="./images/light.jpg" alt="Light">
                        <div class="glow" id="glow"></div>
                    </div>
                    <span>Đèn: </span>
                    <button id="lightToggleBtn" class="on">On</button>
                </div>

            </div>
        </div>


    </div>



    <script src="./js/home.js"></script>
</body>

</html>
